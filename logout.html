<!DOCTYPE html>
<html>
<head>
  <title>Logout Button and Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .message {
      text-align: center;
      margin-bottom: 20px;
      color: #888;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function logout() {
      var container = document.getElementById('container');
      container.innerHTML = `
        <h2>Logout Page</h2>
        <div class="message">
          <p>You have successfully logged out.</p>
        </div>
        <div class="button-container">
        </div>
      `;
    }
  </script>
</head>
<body>
  <div id="container" class="container">
    <div class="button-container">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
</body>
</html>

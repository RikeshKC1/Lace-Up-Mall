<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response Report</title>
  <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      
      th, td {
        padding: 10px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      
      /* Status Styles */
      td.success {
        color: green;
      }
      
      td.warning {
        color: red;
      }
      
      /* Responsive Styles */
      @media only screen and (max-width: 600px) {
        table {
          font-size: 14px;
        }
      
        th, td {
          padding: 5px;
        }
      }
     
  </style>
</head>
<body>
    <div class="container">
        <h1>Lace Up Response Report</h1>
        <table id="responseTable">
          <tr>
            <th>Endpoint</th>
            <th>Status</th>
            <th>Response Time</th>
          </tr>
        </table>
    </div>
    
</body>
</html>

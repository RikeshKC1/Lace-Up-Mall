<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>

  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 30%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .button-container {
      text-align: center;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #117ba9;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #073168;
    }
  </style>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Check if the username and password are correct
      if (username === 'admin' && password === '123') {
        // Redirect to the dashboard or desired page
        window.location.href = 'logout.html';
      } else {
        alert('Invalid username or password');
      }
    }
  </script>

</head>

<body>

  <div class="container">
    <h2>Lace Up Admin Login</h2>
    <img src="https://content.pymnts.com/wp-content/uploads/2019/08/The-Custom-Movement-sneakers-retail-marketplace.jpg" alt="Shoes Image" width="800" height="400">
    <br>
    <br>
    <br>
    <div class="form-group">
      <label for="username">Username: <input type="text" id="username" placeholder="Enter your username"></label>
    </div>

    <div class="form-group">
      <label for="password">Password: <input type="text" id="password" placeholder="Enter your password"></label>
    </div>

    <div class="button-container">
      <button onclick="login()">Login</button>
    </div>
  </div>
</body>

</html>
